<div class="question">{{ question() }}</div>


<div class="answer">{{ answer() }}</div>


<div class="counter">{{ incorrectGuesses() }}</div>

<app-modal (buttonEmitter)="newQuiz()"
           [show]="isWin()"
           [title]="'Congratulations!'" />

<app-modal (buttonEmitter)="newQuiz()"
           [show]="isLose()"
           [title]="'You Lose!'" />

<app-keyboard (keyEmitter)="pressKey($event)" [allowEmitting]="isInProgress()" />
